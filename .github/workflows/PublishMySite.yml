name: ci

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [closed]
    branches: [main, master]
  # ✅ 新增：允许手动触发，并带一个开关
  workflow_dispatch:
    inputs:
      force_ai_summary:
        description: '强制重新生成所有 AI 摘要'
        required: false
        default: false
        type: boolean

# 核心权限配置：允许 Action 推送代码到 gh-pages 分支
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码 (fetch-depth: 0 确保能获取提交历史，用于生成最后更新时间)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 配置 Git 用户 (这对 mkdocs gh-deploy 至关重要)
      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 3. 设置 Python 环境
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # 4. 设置缓存 ID (可选优化)
      - name: Set cache ID
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      # 5. 恢复缓存 (可选优化)
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ github.run_number }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      # 6. 安装依赖 (统一使用 requirements.txt)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt


      # 1. 【修改】检查是否需要强制更新的步骤
      - name: Check for AI Force Update
        id: check_ai
        run: |
          # 获取本次 Push 包含的所有提交信息的 JSON 字符串
          ALL_COMMITS_JSON='${{ toJson(github.event.commits) }}'
          
          # 获取手动触发的状态
          IS_MANUAL_FORCE="${{ inputs.force_ai_summary }}"
          
          # 逻辑升级：
          # 1. 如果 JSON 中包含 "[force-ai]" (说明本次推送的历史里有这个标签)
          # 2. 或者 是手动触发且勾选了 true
          if echo "$ALL_COMMITS_JSON" | grep -q "\[force-ai\]" || [[ "$IS_MANUAL_FORCE" == "true" ]]; then
            echo "🚀 检测到 [force-ai] 标签或手动强制指令！"
            echo "AI_CACHE_MODE=false" >> $GITHUB_ENV
            echo "AI_FORCE_UPDATE=true" >> $GITHUB_ENV
          else
            echo "📦 未检测到强制标签，使用标准缓存模式。"
            echo "AI_CACHE_MODE=false" >> $GITHUB_ENV 
            echo "AI_FORCE_UPDATE=false" >> $GITHUB_ENV
          fi

      # 7. 部署文档
      # 注意：run 命令必须正确缩进，不能混用 Tab 和空格
      - name: Deploy with AI Summary
        env:
          AI_SUMMARY_FORCE_UPDATE: ${{ env.AI_FORCE_UPDATE }}
          # AI摘要开关控制
          AI_SUMMARY_CI_ENABLED: "true"
          AI_SUMMARY_CI_ONLY_CACHE: ${{ env.AI_CACHE_MODE }}
          AI_SUMMARY_CI_FALLBACK: "true"
          AI_SUMMARY_LOCAL_ENABLED: "true"
          AI_SUMMARY_CACHE_ENABLED: "true"
          # API密钥配置 (从 Secrets 获取)
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # --- 修改点 2: 解决 git-committers 403 报错 ---
          # 插件会自动读取这个变量。GITHUB_TOKEN 是 Action 自带的，无需手动设置 Secret
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force

      # 8. 优化后的自动提交步骤：更安全的检查机制
      - name: Auto-commit AI cache
        run: |
          # 1. 检查是否存在缓存目录
          if [ -d ".ai_cache" ]; then
            # 2. 强制添加缓存目录到暂存区
            git add .ai_cache
            
            # 3. 关键修改：只检查【暂存区】是否有变化 (--cached)
            # 只有当 .ai_cache 确实有新内容被 add 进去时，才执行 commit
            if ! git diff --cached --quiet; then
              echo "📝 发现 AI 摘要更新，正在提交..."
              git commit -m "chore: update ai summaries cache [skip ci]"
              git push
            else
              echo "✅ AI 摘要无变化，跳过提交。"
            fi
          else
            echo "⚠️ 未找到 .ai_cache 目录"
          fi