<!-- 1. 引入需要的外部书法字体 -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap');

/* --- 诗词卡片容器 --- */
.poem-card-full {
    /* 基础布局和尺寸 */
    max-width: 650px; /* 你可以根据诗词长度调整宽度 */
    min-height: 450px; /* 和高度 */
    margin: 2.5rem auto;
    padding: 2.5rem;
    position: relative; /* 关键：为印章定位提供锚点 */
    
    /* 背景和边框 */
    border-radius: 12px;
    overflow: hidden; /* 隐藏超出圆角的部分 */
    border: 1px solid #e5e7eb;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    
    /* --- 【核心】背景图片 --- */
    /* 在这里替换为你喜欢的背景图片URL */
    background-image: url('https://cdn.jsdelivr.net/gh/Gongzihang6/Pictures@main/Medias/medias%2F2025%2F06%2Fssyjt.jpg');
    background-size: cover;
    background-position: center;
    
    /* 交互效果 */
    transition: all 0.3s ease;

    /* 使用Flexbox让诗词内容在卡片中垂直和水平居中 */
    display: flex;
    align-items: center;
    justify-content: center;
}

.poem-card-full:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

/* --- 诗词内容容器 (负责垂直排版) --- */
.poem-content {
    /* --- 【核心】垂直从右到左排版 --- */
    writing-mode: vertical-rl;
    
    /* 字体和颜色 */
    font-family: 'Zhi Mang Xing', 'Noto Serif SC', serif;
    font-size: 1.8rem; /* 调整为你认为合适的字体大小 */
    color: #333; /* 深灰色比纯黑更柔和 */
    text-shadow: 0 1px 3px rgba(255, 255, 255, 0.6); /* 加一点白色文字阴影，让字在背景上更清晰 */

    /* 布局和间距 */
    line-height: 2.5; /* 控制“行”间距（在垂直模式下是列间距）*/
    letter-spacing: 4px; /* 控制字间距 */
    height: 380px; /* 【重要】给一个固定的高度，防止文字溢出 */
    text-align: center; /* 使每列文字在自己的空间里居中 */
}

/* 单独控制标题样式 */
.poem-content .poem-title {
    font-size: 2.2rem;
    font-weight: bold;
    letter-spacing: 8px; /* 标题字间距可以更大 */
    line-height: 3;
}

/* 单独控制作者样式 */
.poem-content .poem-author {
    font-size: 1.4rem;
    margin-top: 1em; /* 在垂直模式下，margin-top 会将作者推向“下方”（即左侧）*/
    color: #555;
}

/* --- 红色印章样式 (借鉴你的风格) --- */
.poem-seal-full {
    position: absolute;
    bottom: 2rem; /* 定位在右下角 */
    right: 2.5rem;
    width: 45px;
    height: 45px;
    background-color: #c93c3c;
    border: 2px solid #a63232;
    border-radius: 4px;
    opacity: 0.9;
    transition: all 0.3s ease;
}

.poem-seal-full:hover {
    transform: scale(1.1);
    opacity: 1;
}

/* 印章里的文字 */
.poem-seal-full::after {
    /* --- 在这里修改印章里的字 --- */
    content: '轼';
    
    /* 样式 */
    font-family: 'Zhi Mang Xing', 'Noto Serif SC', serif;
    font-size: 1.8rem;
    font-weight: 600;
    color: white;
    
    /* 居中显示 */
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}
</style>

<!-- 2. HTML 结构：在这里填入你的诗词 -->
<div class="poem-card-full">
    <!-- 红色印章元素 -->
    <div class="poem-seal-full"></div>
    
    <!-- 诗词内容 -->
    <div class="poem-content">
        <!-- 标题 -->
        <h3 class="poem-title">水调歌头</h3>
        
        <!-- 作者 -->
        <p class="poem-author">苏轼</p>
        
        <!-- 诗词正文 (每个<p>是一列) -->
        <p>明月几时有？把酒问青天。</p>
        <p>不知天上宫阙，今夕是何年。</p>
        <p>我欲乘风归去，又恐琼楼玉宇，高处不胜寒。</p>
        <p>起舞弄清影，何似在人间。</p>
        <p>转朱阁，低绮户，照无眠。</p>
        <p>不应有恨，何事长向别时圆？</p>
        <p>人有悲欢离合，月有阴晴圆缺，此事古难全。</p>
        <p>但愿人长久，千里共婵娟。</p>
    </div>
</div>
